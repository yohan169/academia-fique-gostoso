<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinos</title>
</head>
<body>
    <main>
        <section>
            <h2>Adicionar treinos</h2>
            <div>
                
            </div>
            <form action="/addworkout/" method="post">
                <div style="display: block;">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" autofocus required>
                </div>
                <div style="display: block;">
                    <label for="intensity">Intensidade</label>
                    <input type="text" id="intensidade" name="intensity" required>
                </div>
                <div style="display: block;">
                    <label for="charge">Carga</label>
                    <input type="number" id="charge" name="charge" step="0.1" min="0" required>
                </div>
                <div style="display: block;">
                    <label for="repetitions">Repetições</label>
                    <input type="number" id="repetitions" name="repetitions" min="0" requred>
                </div>
                <div style="display: block;">
                    <label for="machine">Máquina</label>
                    <input type="text" id="machine" name="machine" required>
                </div>
                <input type="hidden" th:name="idUser" th:value="${user != null ? user.getId() : 0}">
                <button type="submit">Adicionar</button>
                <a href="/">Voltar</a>
            </form>
        </section>
        <section>
            <h2>Treinos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Intensidade</th>
                        <th>Carga</th>
                        <th>Repetições</th>
                        <th>Máquina</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="workout : ${workouts}">
                        <td th:text="${workout.getName()}"></td>
                        <td th:text="${workout.getIntensity()}"></td>
                        <td th:text="${workout.getCharge()}"></td>
                        <td th:text="${workout.getRepetitions()}"></td>
                        <td th:text="${workout.getMachine()}"></td>
                        <td><a th:href="@{/buscarworkout/{id}(id=${workout.getId()})}">Editar</a></td>
                        <td><a th:href="@{/delworkout/{id}(id=${workout.getId()})}">Excluir</a></td>
                    </tr>
                </tbody>
                <tfoot>
                    <caption>Lista de treinos do usuário</caption>
                </tfoot>
            </table>
        </section>
    </main>
</body>
</html>
